 - name: Changes with the 4th Edition
   text: |
     * The 4th edition of Innovation includes an 11th Age.
     * A new Age 10 standard Achievement (50 points and Age 10 top card on your board).
     * A new icon in Ages 10 and 11
     * Aslant, a new splay direction (up and right)
     * Some cards have different effects than in previous editions. All card titles are the same.
     * Special Achievements are now Achieved at the end of an action
     * Win by Achievements is now checked at the end of each action.
     * The keyword "Junk," means remove from game. Some effects can bring junked cards back into the game.
     * "Self-execute" and "Super-Execute" keywords (see the Keywords section below).
     * Special rules for 4 and 5 players (see the 4-5 Players section below).

 - name: Setup
   text: |
     * Split the base set cards into their eleven supply piles, arranged like a clock without 12.
     * Draw and keep face down one base card from the Ages 1 through 10 piles. Place them in the center of the clock with the bottom bars visible; these are Standard Achievements.
     * Place the five Special Achievements nearby.
     * Each player takes a player reference card, and Draws two cards from the Age 1 supply pile.
     * All players simultaneously choose one card to be the first card Melded (played face up) to their board. The other card is kept as the start of each player’s hand.
     * The first player is the one with the Melded card title that is alphabetically closest to 'A.'
     * The first player (or the first two in a four or 5 player game) will take only one action instead of two on their initial turn. Subsequent turns are a normal two actions.

 - name: Overview
   text: |
     * Innovation is a civilization themed tableau-building game.
     * Claim enough Achievements and win the game (usually - see End of Game).
     * **Information visibility:**
           * You may never look at the identity of normal Achievement cards, even if you have Achieved them. You can always look at the cards in your hand, Score pile, and board (even if covered up). You can always count and see the value and type of cards in each supply pile, each hand, and each Score pile.
           * When an effect requires you to do something with a card of a specific color or icon, and you don't have such a card, you need to prove this by revealing all cards from the area in question. Similarly, if an effect depends on whether a card that is not visible to everyone has a specific color or icon, reveal it.
     * **Anatomy of your board** (your civilization):
           * As you Meld cards and take Dogma actions, you will accumulate cards of five different colors in an area in front of you called your board. Your most important cards are the top cards of each color, as they can be activated for their effects through the Dogma action. Cards that you cover up over time are still useful, because some effects will allow you to splay a color in a direction. Splaying will reveal additional icons from your covered up cards.
           * Your board consists of all the cards you have put into play.
           * Your Score pile contains face-down cards. Each card is worth its value (the Age number) in points.            
           * Achievements are one way to win in Innovation. Once claimed, they can never be taken away from you.
     
           | Overview of the player board |
           | ---------------------------- |
           | ![board](/static/img/innovation/board_anatomy.png) |
          
     * **Anatomy of a card** (your technologies and discoveries):
           * **1 Title** Each of the 115 innovation cards are unique.
           * **2 Value** Matches the Age of the supply pile it came from.
           * **3 Dogma effects** Each card you play grants you abilities called Dogma effects. Some are demands that attack other players. Others help you advance your civilization. A featured icon precedes each effect.
           * **4 Card imAge** One of the four icons on each card is an imAge depicting the innovation. It does not provide any benefit.
           * **5 Icons** Each card has four potential icon locations. Icons help you defend against demands and share in other players’ Dogma effects. There are seven basic icon types -- three of them can be on cards in any Age, but the other four are only on cards from certain Ages.
           * **6 Number** Each card is numbered for reference. ("B" stands for the base game)
           * **5 Color** The background of each card is either Red, Yellow, Green, Blue, or Purple. Each color also has a different pattern.

           | Overview of a card |
           | ------------------ |
           | ![card](/static/img/innovation/card_anatomy.png) |
     
     * Card icons (the specific technology or discovery tracks):
           * Visible basic icons will help you share in other players’ actions, make demands of opponents, and defend against their demand effects.
           * Some icons are only available in certain Ages.
           
           | Icon | Ages | Name |
           | ---- | ---- | ---- |
