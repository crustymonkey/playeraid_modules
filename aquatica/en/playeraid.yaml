    - name: Cold Waters (Tribes)
      text: |
          This module adds Tribe cards of 2 different types:

          * Dark blue cards provide an ongoing bonus (bottom
            of the card).
          * Light blue cards provide an instant bonus (bottom
            of the card).
          * *(Coral Reefs)*:  You may use coral to recruit a tribe card in
            place of/addition to coins.

          You no longer use the Goals and instead will be
          recruiting Tribes to help you.  To get the help of
          a Tribe:

          1. Choose the Tribe to recruit.
          2. Play a Recruit Character action.
          3. Calculate the cost of the Tribe card: Base cost + 1
             coin for each Manta that has already been placed there
             by other players.
          4. Pay for the Tribe. **You can help pay for the card by
             removing Locations from your score pile and returning them
             to the box**.  If you do this, you gain an amount of coins
             equal to the amount of points on the Location card.
          5. Place 1 of your mantas on the chosen Tribe card.
          6. Get the instant bonus as applicable.
