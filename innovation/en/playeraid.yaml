 - name: Turn Actions
   text: |
     * On each turn, you must take two actions. You can perform the same action twice or take two different actions.
     * If you receive a free action from an effect or rule, it does not count as one of your two per turn.
     
   sections:
       - name: Draw Action
         text: |
           * A Draw action lets you Draw one card into your hand, from a supply pile of an Age matching your highest value top card.
           * When an Age pile is empty, skip that Age to Draw from the next higher Age; continue skipping as necessary.
           * If an instruction tells you to take a specific card from any place other than a supply pile, you only do so if that value of card is present.
           * If you attempt to draw from an empty Age 11 deck, the game ends immediately.
           
       - name: Meld Action
         text: |      
           * Choose a card from your hand and place it on your board.
           * If you already have played a card of the same color, add your new card on top of that pile, or start a new pile.
           * If cards in a stack are splayed, continue the splay direction of the pile.

       - name: Achieve Action
         text: |
           * You may only take an Achieve action if you qualify for one of the available Standard Achievements.
           * To qualify for an Achievement:
                 * First your Score (the total value of all cards in your Score pile) must be at least five times the Age number of the Standard Achievement.
                 * Second, you must have a top card on your board of equal or higher Age value of the Achievement you want to claim.
           * Place your claimed achievement under the right side of your reference card.
           * Do not spend cards from your Score pile when taking an Achieve action.
           * Once another player has an Achievement, it cannot be claimed by anyone else.
           * Card effects and play situations may qualify for a special Achievement. These can be claimed automatically after an action is completed, and does not cost an action.
           * Once one player has reached the necessary number of Achievements (based on player count), the game ends immediately.

       - name: Dogma Action
         text: |
           * To start a Dogma action, activate one of your top cards on your board.
           * All of the effects on the card you choose will be executed, regardless of anything else that happens to it or other cards during the action.
           * Note the small icon next to each Dogma effect. Everyone counts the number of icons of this type.
           * Sharing or vulnerability is based on each player's current icon count, and is not changed until the end of the action, even if icon counts change during the action.
           * Many cards have multiple effects. You **must** execute all of them during a Dogma action, from top to bottom. Always complete an effect entirely before you move on to the next effect. If you can only perform part of an effect, do as much as you can and ignore the rest. If any effect forces you to choose between multiple cards, you decide which of your cards is affected.
           * **Non-demand effects** Before you execute a non-demand effect (any effect that does not start with ‘I Demand’), each player who has an equal or greater number of icons compared to the current player is eligible. Starting to your left and going clockwise, each eligible player **must** follow the effect’s instructions. Then you, the active player, performs them.  If at least one player shared in the action, you draw one card.
           * **Demand effects** are in darker boxes and all start with ‘I demand.’ If any other player or players has fewer icons than the current player, they are vulnerable and in clockwise order each player **must** follow the instructions. Other opponents ignore it.
           * If, while **self-executing** or **super-executing** a card’s non-demand Dogma effect, you would (again) perform the keyword **self-execute** or **super-execute**, first draw and achieve an 11. This is a Chain Achievement, indicated by a chain symbol on the back of each Age 11 card. There is no limit to the number of Chain Achievements that can be awarded during an action.
           * The skipping rule from the Draw action above also applies. If a Dogma effect instructs you to Draw a card from a specific Age, draw from that Age or skip to the next available pile.
           * If a Dogma effect instructs to gain a Special Achievement, confirm the goal is met and take that card if it is available at the end of your action.  (In the rare case that there is a tie to claim a special Achievement, the tie is broken in turn order going clockwise, starting at your left.)
           * If a Dogma effect would end the game if a specific goal is met, the game ends immediately.

 - name: End of Game
   text: |
     * There are three ways to win a game of Innovation: claim the required number of Achievements, have the highest Score if a player tries to draw from an empty Age 11 deck, or a special card effect can immediately win the game if you meet the requirements.
     * To win via **Achievements**, you need to have claimed a number of them, depending on how many players are in the game. This is checked after each action. If multiple players simultaneously reach the required number of Achievements, the player with most Achievements wins. If there is a tie, the tie is broken in turn order going clockwise, starting at your left.
           
           | Players | Achievements to Win |
           | ------- | ------------------- |
           | 2 | 6 |
           | 3 | 5 |
           | 4 | 4 |
           | 5 | 3 |
     
     * To win by **Score**, the game must end due to a player attempting to Draw a card higher than Age 11. Instead of Achievements. The player with the highest current Score wins. If tied, most Achievements wins. If still tied, the game is a Draw.
     * Some **special card effects** can end the game. Some allow you to win given a certain condition, which if satisfied ends the game immediately. Others let "the single player with the most X" win. These also end the game immediately, but if there is a tie for most, the effect is ignored entirely. Some force a player to lose and leave the game; if one player is left they are the winner.
            
 - name: Rules for 4-5 Players
   text: |
     * There are new "parley" rules for games with 4+ players:
           * Non-adjacent players (e.g., players who are not your immediate left- or right-hand neighbors around the table) are not affected by I Demand effects or Dogma sharing UNLESS the impacted player returns a card from their hand to the supply to either participate in sharing a Dogma affect (assuming equal or more icons) or to avoid a demand effect (assuming fewer icons).
     * Also for 4 and 5 players, as an action on your turn, you may Dogma a top card on a non-adjacent player's board by returning a card from your hand (you still use your own icon count).

 - name: Dogma Keywords
   text: |
   
     | Keyword | Description |
     | ------- | ----------- |
     | **Actions (Draw, Meld, Achieve)** | A Dogma effect that instructs you to Draw, Meld, or Achieve does not count as an action of that type. It does not count as one of your two actions per turn. |
     | **Bottom** | The bottom card in your stack of a color. If you have only one card of a color, it is both the bottom and top card of that color. |
     | **Card ImAge** | The imAge in a hexagon on a card, depicting the innovation. The location of the imAge affects which splays are most effective. |
     | **Demand effect** | Any Dogma effect that begins with "I Demand," and can force other players to be impacted by an effect, if they don't have enough of the matching icons. |
     | **Draw and X** | Many Dogma effects instruct you to Draw and tuck, Draw and Meld, or Draw and Score a card of a specific value. First, Draw the card, skipping empty Ages as appropriate. Then, perform the action (tuck it, Score it, Meld it, etc.) on the card you drew. ‘Draw and reveal’ effects place the card in your hand, unless the effect takes it away afterward. |
     | **Exchange** | Swap cards from the two locations given, even if one half of the exchange is empty. An exchanged card has not been "Scored," (or "Melded", "Drawn", etc) for the purposes of special Achievements or karma effects. |
     | **Execute: Self-execute** | Some effects instruct you to self-execute another card. When you do, you execute all the non-demand effects on that card. Demand effects are ignored, and you do not share non-demand effects, regardless of icon count. |
     | **Execute: Super-execute** | This is a stronger form of self-execute. When you super-execute a card, you also execute all demand effects (but not compel effects on Artifacts cards). All opponents are considered vulnerable regardless of icon count. |
     | **Chain rule** | When instructed to self-execute or super-execute a card while already resolving a 'Self-Execute' or 'Super-execute', first Draw and Achieve an 11. |
     | **Highest / Lowest** | Refers to the value (Age number) of the cards in question. |
     | **Junk** | Move the card to the junk. It can now only be interacted with by effects that specifically reference the junk. |
     | **Lose** | If a player loses, they are eliminated from play. Junk all cards belonging to them. They are skipped in turn order and no longer count for player adjacency. |
     | **Non-demand effect** | Any Dogma effect that does not begin with "I Demand," which other players may share if they have enough of the matching icon. |
     | **Score** | Over the course of the game, you will accumulate cards in your Score pile through Dogma effects. Each card in your Score pile is worth points equal to its value (the Age number). When you slide them under your reference card, the number will be visible in the top left. Your Score is the total value of all these cards. |
     | **Splay** | Many Dogma effects will instruct you to splay a color in a direction. At any given time, a color is either unsplayed, splayed left, splayed right, splayed up or splayed aslant. To splay a color, take the top card and slide it in the direction indicated, revealing one icon if splaying left, two icons if splaying right, three icons if splaying up, and 4 icons if splaying aslant. If there are more than two cards, repeat the process so that all cards in the color are splayed. If the color was already splayed, unsplay it before splaying it in the new direction. If a color contains zero or one card, it is always considered unsplayed. If a splayed color is reduced to zero or one card, it does not remember that it was previously splayed. |
     | **Top** | The top card of each color is the card on top of its stack. If you have only one card of a color, it is both the bottom and top card of that color. |
     | **Transfer** | Move a card from one area in play to another. Transferring a card does not count as Melding, achieving, scoring, etc. |
     | **Tuck** | To tuck a card, place it on the bottom of the matching color pile, continuing a splay if possible. If no cards of its color are on your board, it forms a new pile. |
     | **Visible** | A card is visible if it is a top card, or if it is in a splayed stack and you can see any part of it. An icon is visible if it is on a top card or can be fully seen due to a splay. |
     | **Value** | The value of a card is its Age number. If a card refers to the value of something you don’t have, like your top purple card if you have none, treat the value as 0. |
