sections:
  - name: Setup
    text: |
      * Choose a villain and:
          * Place the board with the chosen villain's side up.
          * Place the threat marker on the 1st space.
          * Shuffle the villain's action deck.
          * Place the villain's mini on the "5" starting space.
          * Set the villain's health to the value listed in its special setup
            (below).
          * Create a supply of tokens/cards per the special setup.
          * Follow any additional steps in the special setup
      * Choose a number of minions equal to the number of players, either
        randomly or decide which to use.  Setup the minions:
          * Shuffle the minion's action deck.
          * Place the minion's token in any empty space adjacent to the villain.
          * Set the minion's health to 10.
          * Follow any special setup for the minion.
      * Each player chooses a hero and:
          * Sets their starting health to as noted on their character card.
              * Note that sidekicks with no health dial have 1 health.
          * Shuffles their action card deck, places it face down, and then
            draws 5 cards as their starting hand.
          * Place their mini on any empty starting (numbered) space.
          * If they have sidekicks, place them in separate spaces in the
            same zone as their character.
              * If their character is in a space in multiple zones, their
                sidekick(s) can be in any of the matching zones.
              * If there are no available spaces in a matching zone, the
                sidekick can be placed anywhere.
          * Take the player order marker matching the starting space of their
            hero (1-4).
          * Gather the initiative cards matching the villain, minions, and
            player order tokens being used.
              * There may be special initiative cards listed in the
                villain/minion special setup.
          * Shuffle the completed initiative deck.
      * If playing with Allies & Henchman, see the [setup
        instructions](#allies) for that.
